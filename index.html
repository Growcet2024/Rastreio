<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#02779e" />
  <title>Vida Leve - Controle de Peso</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('https://i.postimg.cc/xT6r84d3/Tela-inicial-limpa.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
    }

    .conteudo {
      color: #ef0c0c;
      text-shadow: 1px 1px 4px #02779e;
      max-width: 95%;
      margin-top: 95%;
    }

    .titulo-app {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 0px;
      color: #f0f4f8;
    }

    h2 {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 0px;
      color: #f0f4f8;
    }

    .frase {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 60px;
      color: #f0f4f8;
    }

    .btn-acessar {
      padding: 12px 24px;
      background: linear-gradient(to bottom, #02779e, #02779e);
      border: 2px solid #5fa5b4;
      color: white;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }

    .btn-acessar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 35%;
      background: linear-gradient(to bottom, #FFFFFF66, #FFFFFF00);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      pointer-events: none;
    }

    .btn-acessar:hover {
      background: linear-gradient(to bottom, #0393bb, #0393bb);
    }

    .logo-abaixo {
      margin-top: 30px;
      width: 90px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .frase-abaixo-bloco {
      font-size: 15px;
      font-weight: normal;
      margin-top: 10px;
      color: #f0f4f8;
      line-height: 1.6;
    }

    /* üß© 1 - BLOQUEIO: IN√çCIO - CSS */
    #trial-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000cc;
      color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif, Arial, sans-serif;
    }

    .overlay-box {
      background: #1a1a1a99;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 360px;
    }

    .overlay-box input,
    .overlay-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    .overlay-box button {
      background: #02779e;
      color: white;
      cursor: pointer;
    }

    .overlay-box a {
      display: block;
      margin-top: 14px;
      color: #00bfff;
      text-decoration: underline;
    }


    /* üß© 1 - BLOQUEIO: FIM - CSS */
  </style>
</head>

<body>
  <div class="conteudo">
    <div class="titulo-app">Vida Leve</div>
    <h2>Controle de peso</h2>
    <p class="frase">Comece sua jornada com equil√≠brio e sa√∫de!</p>
    <a href="principal.html" class="btn-acessar">Acessar</a>

    <img src="https://i.postimg.cc/qq25bKcC/Logo-tela-512.png" alt="Logo Vida Leve" class="logo-abaixo">


    <!-- üóìÔ∏è 3 - BLOQUEIO: IN√çCIO - FRASE DE DIAS RESTANTES -->
    <p id="dias-restantes" style="color: white; margin-top: 15px;"></p>
    <div class="frase-abaixo-bloco">
      <p class="frase-abaixo"></p>
    </div>
    <!-- üóìÔ∏è 3 - BLOQUEIO: FIM - FRASE DE DIAS RESTANTES -->
  </div>

  <!-- üîì 2 - BLOQUEIO: IN√çCIO - HTML DO OVERLAY -->
  <div id="trial-overlay">
    <div class="overlay-box">
      <p style="font-size: 1.2em;">Seu per√≠odo de teste expirou.</p>
      <input type="text" id="codigo-input" placeholder="Digite seu c√≥digo" />
      <button onclick="validarCodigo()">Desbloquear</button>
      <a href="https://SEULINKDAHOTMART" target="_blank">Comprar c√≥digo no Hotmart</a>
    </div>
  </div>
  <!-- üîì 2 - BLOQUEIO: FIM - HTML DO OVERLAY -->


  <!-- ‚öôÔ∏è 4 - BLOQUEIO: IN√çCIO - SCRIPT FINAL -->
  <script>
    (function() {
      const diasTeste = 3;  // dura√ß√£o do teste em dias

      // Recupera ou seta a data de instala√ß√£o no localStorage
      const getDataInstalacao = () => {
        let data = localStorage.getItem('dataInstalacao');
        if (!data) {
          data = new Date().toISOString();
          localStorage.setItem('dataInstalacao', data);
        }
        return new Date(data);
      };

      // Verifica se o app est√° dentro do per√≠odo de teste ou desbloqueado pelo c√≥digo
      const isValido = () => {
        const dataInstalacao = getDataInstalacao();
        const hoje = new Date();
        const diffDias = Math.floor((hoje - dataInstalacao) / (1000 * 60 * 60 * 24));
        const codigo = localStorage.getItem('codigoDesbloqueio')?.trim().toUpperCase();
        return diffDias < diasTeste || codigo === 'SEUCODIGO123';
      };

      // Atualiza o texto que mostra os dias restantes do teste
      const atualizarFrase = () => {
        const dataInstalacao = getDataInstalacao();
        const hoje = new Date();
        const diffDias = Math.floor((hoje - dataInstalacao) / (1000 * 60 * 60 * 24));
        const diasRestantes = diasTeste - diffDias;

        const fraseEl = document.getElementById('dias-restantes');
        if (fraseEl && diasRestantes > 0) {
          fraseEl.textContent = `Faltam ${diasRestantes} dia${diasRestantes > 1 ? 's' : ''} para o fim do teste.`;
          fraseEl.style.display = 'block';
        } else if (fraseEl) {
          fraseEl.style.display = 'none';
        }
      };

      // Mostra o overlay de bloqueio
      const bloquearApp = () => {
        document.getElementById('trial-overlay').style.display = 'flex';
      };

      // Esconde o overlay de bloqueio
      const liberarApp = () => {
        document.getElementById('trial-overlay').style.display = 'none';
      };

      // Fun√ß√£o chamada pelo bot√£o para validar c√≥digo digitado
      window.validarCodigo = () => {
        const codigoDigitado = document.getElementById('codigo-input').value.trim().toUpperCase();
        if (!codigoDigitado) {
          alert("Por favor, digite o c√≥digo de desbloqueio.");
          return;
        }
        if (codigoDigitado === 'SEUCODIGO123') {
          localStorage.setItem('codigoDesbloqueio', codigoDigitado);
          location.reload();
        } else {
          alert("C√≥digo inv√°lido.");
        }
      };

      // Inicializa√ß√£o ao carregar a p√°gina
      window.addEventListener('DOMContentLoaded', () => {
        if (!isValido()) {
          bloquearApp();
        } else {
          liberarApp();
          atualizarFrase();
        }
      });
    })();
  </script>
  <!-- ‚öôÔ∏è 4 - BLOQUEIO: FIM - SCRIPT FINAL -->



</body>
</html>
